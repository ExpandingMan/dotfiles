# remap prefix
unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split using | and -
bind | split-window -h
bind - split-window -v
# unbind '"'
# unbind %

# fix slow escaping in nvim
set -sg escape-time 0

# enable true-color?
# set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

